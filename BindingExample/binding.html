<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Binding Example</title>
	<!-- Load the scripts here - notice defer="defer" for examplebinding.js , thats required to make it load after all things gets loaded-->
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
	<script type="text/javascript" src="examplebinding.js" defer="defer"></script>
</head>
<body >

<!-- Name is bound to a Strong html element here -->
<!-- Notice valueUpdate: 'afterkeydown' this wil update the ViewModel as soon a key down is done :) no need to move your mouse away from the input -->>
<input type="text" data-bind="value: myName, valueUpdate: 'afterkeydown'"/>

</body>
</html>
